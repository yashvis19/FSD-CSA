<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #adi{
            border: 5px solid black;
            width: 200px;
            height: 200px;
            background-color: rgb(105, 4, 4);
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <div id="adi">
        <button onclick="abes()">click</button>
        <p id="aaa"></p>

    </div>
    <script>
        function abes(){
            document.getElementById("aaa").innerHTML="hello world";
        }
    </script>
</body>
</html>
