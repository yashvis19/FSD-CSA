<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Assignment</title>
    <style>
        .header {
          display: flex;
          align-items: center;
          gap: 10px;
          margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img style="height: 100px; width:100px; border-radius:50%;" src="w.jpg" alt="Logo" />
      </div>
      <h1>Counter App</h1>
    </div>
    
    <div>
      <p>Current Count: <span id="counter">0</span></p>
      <button id="incrementButton">+</button>
      <button id="decrementButton">-</button>
      <p class="message"></p>
    </div>

    <script>
      let count = 0;

      document.getElementById("incrementButton").onclick = function () {
        if (count >= 10) {
          document.querySelector(".message").innerText = "Count cannot exceed 10.";
          return;
        } else {
          document.querySelector(".message").innerText = "";

          count++;
          document.getElementById("counter").innerText = count;
        }
       
        
      };

      document.getElementById("decrementButton").addEventListener("click", function () {
        if (count <= 0) {
          document.querySelector(".message").innerText = "Count cannot be less than 0.";
          return;
        } else {
          document.querySelector(".message").innerText = "";
          count--;
          document.getElementById("counter").innerText = count;
        }
     
      });
    </script>
  </body>
</html>
